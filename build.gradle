plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

application {
    mainClass = 'gay.pancake.fluff.Fluff'
}

base {
    group = 'gay.pancake'
    version = '1.0.0-SNAPSHOT'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.github.tulskiy', name: 'jkeymaster', version: '1.3'
}
